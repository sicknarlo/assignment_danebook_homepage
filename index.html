<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook.com</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Unique Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <header>

    <nav class="navbar top-nav top-nav-logged-out">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand top-navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right sign-in-logged-out">
            <div class="form-group">
              <label for="signInEmail">Email</label><br>
              <input type="text" class="form-control" id="signInEmail">
            </div>
            <div class="form-group">
              <label for="signInPassword">Password</label><br>
              <input type="password" class="form-control" id="signInPassword">
            </div>
            <div class="form-group">
              <br>
              <button type="submit" class="btn btn-success">Log In</button>
            </div>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

  </header>

  <body>

    <section class="body">
      <div class="container">
        <div class="row">
          <section class="main-left col-md-7">
            <h2>Connect with all your friends!</h2>
            <br>
            <ul>
              <li><strong>See photos and updates</strong> in your news feed</li>
              <li><strong>Post your status for the world to see</strong> from your profile</li>
              <li><strong>Get in touch with your friends</strong> by "friending" them</li>
              <li><strong>Like things</strong> because you're a positive person!</li>
            </ul>
          </section>
          <section class="main-right col-md-5">
            <h1>Sign Up</h1>
            <form>
              <div class="row form-group">
                <div class="col-md-6">
                  <input class="form-control" type="text" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" placeholder="Last Name">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input class="form-control" type="text" placeholder="Your Email">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input class="form-control" type="text" placeholder="Your Password">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input class="form-control" type="text" placeholder="Confirm Password">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <h3>Birthday</h3>
                  <select name="DOBMonth">
                    <option>Month</option>
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>

                  <select name="DOBDay">
                    <option>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>

                  <select name="DOBYear">
                    <option>Year</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                    <option value="1981">1981</option>
                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                    <option value="1978">1978</option>
                    <option value="1977">1977</option>
                    <option value="1976">1976</option>
                    <option value="1975">1975</option>
                    <option value="1974">1974</option>
                    <option value="1973">1973</option>
                    <option value="1972">1972</option>
                    <option value="1971">1971</option>
                    <option value="1970">1970</option>
                    <option value="1969">1969</option>
                    <option value="1968">1968</option>
                    <option value="1967">1967</option>
                    <option value="1966">1966</option>
                    <option value="1965">1965</option>
                    <option value="1964">1964</option>
                    <option value="1963">1963</option>
                    <option value="1962">1962</option>
                    <option value="1961">1961</option>
                    <option value="1960">1960</option>
                    <option value="1959">1959</option>
                    <option value="1958">1958</option>
                    <option value="1957">1957</option>
                    <option value="1956">1956</option>
                    <option value="1955">1955</option>
                    <option value="1954">1954</option>
                    <option value="1953">1953</option>
                    <option value="1952">1952</option>
                    <option value="1951">1951</option>
                    <option value="1950">1950</option>
                    <option value="1949">1949</option>
                    <option value="1948">1948</option>
                    <option value="1947">1947</option>
                    
                  </select>
                </div>
              </div>
              <div class="row form-group form-sex">
                <div class="col-md-3">
                  <input class="sign-up-radio-input" type="radio" name="sex" value="Female"> Female
                </div>
                <div class="col-md-3">
                  <input class="sign-up-radio-input" type="radio" name="sex" value="Male"> Male
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-success btn-sign-up">Sign Up!</button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
