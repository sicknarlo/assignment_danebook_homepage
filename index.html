  <header>

    <nav class="navbar top-nav top-nav-logged-out">
      <div class="container-fluid">
        <div class="navbar-header">

            <div class="form-group">
              Email<br>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              Password<br>
              <input type="password" class="form-control">

  <body>

    <section class="body">

            <br>
